<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>UserbyID</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
    <div>
        <label style= "font-weight: bold;">
            <th>Enter ID number:</th>

        <input type= "number" id="ppk">

    </div>
   <table class="table table-sm">
       <tr>
           <th>ID:</th>
           <th><input type="number" id="pid"disabled></th>
       </tr>
       <tr>
           <th>Username:</th>
           <th><input type="text" id="pusername"disabled></th>
        </tr>
           <tr>
            <th>Password</th>
            <td><input type="text" id="ppassword"disabled></td>
        </tr>
        <tr>
            <th>FirstName</th>
            <td><input type="text"id="pfn"disabled></td>
        </tr>
        <tr>
            <th>LastName</th>
            <td><input type="text"id="pln"disabled></td>
        </tr>
        <tr>
            <th>PhoneNumber</th>
            <td><input type="text"id="ppn"disabled></td>
        </tr>
        <tr>
            <th>Email</th>
            <td><input type="text"id="pem"disabled></td>
        </tr>
        <tr>
            <th>IsReviewer</th>
            <td><input type="text"id="pisr"disabled></td>
        </tr>
        <tr>
            <th>IsAdmin</th></td>
            <td><input type="text"id="pisad"disabled></td>
        </tr>
       </tr>
   </table> 
</body>
</html>
