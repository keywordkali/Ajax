<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>UserbyID</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
    <div>
        <label>
            Enter id number:

   <table class="table table-sm">
       <tr>
           <td>ID:</td>
           <td><input type="number" id="id"disabled></td>
       </tr>

           <td>Username:</td>

        </tr>
           <tr>

            <td><input type="text" id="pass"disabled></td>
        </tr>
        <tr>
            <th>FirstName</th>

        </tr>
        <tr>

            <td><input type="text"id="ln"disabled></td>
        </tr>
        <tr>
            <th>PhoneNumber</th>
            <td><input type="text"id="pn"disabled></td>
        </tr>
        <tr>
            <th>Email</th>
            <td><input type="text"id="em"disabled></td>
        </tr>
        <tr>
            <th>IsReviewer</th>

        </tr>
        <tr>
            <th>IsAdmin</th></td>
            <td><input type="text"id="isad"disabled></td>
        </tr>
       </tr>
   </table>
